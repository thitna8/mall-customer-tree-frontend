<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mall Customer Prediction</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">

    <h1>Mall Customer Prediction</h1>
    <p class="subtitle">
      Predict customer spending behavior using a
      <strong>Decision Tree</strong> machine learning model
    </p>

    <form id="form" class="card">

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option value="0">Male</option>
          <option value="1">Female</option>
        </select>
      </div>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="e.g. 25" required />
      </div>

      <div class="form-group">
        <label for="income">Annual Income (k$)</label>
        <input type="number" id="income" placeholder="e.g. 40" required />
      </div>

      <button type="submit" class="btn">
        Predict
      </button>

    </form>

    <div id="result" class="result hidden">
      <h3>Prediction Result</h3>
      <p id="prediction-text"></p>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
